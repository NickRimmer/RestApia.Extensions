name: Check Pull Requests

on:
  schedule:
    - cron: "* */1 * * *"   # Run every hour
  workflow_dispatch:        # Allow manual triggering

permissions:
  contents: read
  pull-requests: write
  statuses: write

jobs:
  check_prs:
    runs-on: ubuntu-latest
    outputs:
      prs: ${{ steps.filter_prs.outputs.prs }}
    steps:
      - name: List Open PRs
        id: list_prs
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: pullRequests } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open'
            });
            core.exportVariable('PRS', JSON.stringify(pullRequests));

      - name: Filter PRs
        id: filter_prs
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prsRaw = process.env.PRS;

            if (!prsRaw || prsRaw === '[]') {
              console.log("No PRs to validate.");
              core.setOutput("prs_to_validate", JSON.stringify([]));
              return;
            }
            
            const prs = JSON.parse(prsRaw);
            const prNumbers = [];
            for (const pr of prs) {
              const { data: statuses } = await github.rest.repos.listCommitStatusesForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: pr.head.sha
              });
              const hasValidatedStatus = statuses.some(status => status.context === 'Validated');
              const hasInProgressStatus = statuses.some(status => status.context === 'InProgress');
              if (!hasValidatedStatus && !hasInProgressStatus) {
                prNumbers.push(pr.number);
              }
            }
            console.log(`PRs to validate: ${JSON.stringify(prNumbers)}`);
            core.setOutput("prs", JSON.stringify(prNumbers));
            
  job2:
    needs: check_prs
    runs-on: ubuntu-latest
    steps:
      - name: Validate PRs
        run: |
          echo "${{ needs.check_prs.outputs.prs }}"
          echo "Type of prs: $(echo ${{ needs.check_prs.outputs.prs }})"
          echo "${{ needs.check_prs.outputs.prs.length }}"
          echo "${{ fromJSON(needs.check_prs.outputs.prs).length }}"
          PRS="${{ needs.check_prs.outputs.prs.length }}"
          echo "Number of PRs: $(echo "$PRS" | jq length)"

  trigger_validation:
    needs: check_prs
    if: ${{ needs.check_prs.outputs.prs && fromJSON(needs.check_prs.outputs.prs).length > 0 }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pr_number: ${{ fromJSON(needs.check_prs.outputs.prs) }}

    steps:
      - name: Debug
        run: |
          echo "PR Number: ${{ matrix.pr_number }}"
